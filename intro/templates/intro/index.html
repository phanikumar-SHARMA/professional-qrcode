<!-- intro/templates/intro/index.html -->
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Form</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            margin-top: 50px;
        }
        .profile-img {
            display: block;
            margin-left: auto;
            margin-right: auto;
            border-radius: 50%;
border-color: black;
            border-style:solid;
        }
        .footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: rgb(300, 300, 300, 0.5);
            color:black;
            text-align: center;
            padding: 10px;
        }
        .btnCentral{
            width:100%;
            height:auto;
            justify-content:center;
            display:flex;
            align-items:center;
        }
        #but{
            background-color:navy;
            color:white;
        }
        body {
            background-image: url("{% static 'intro/bgimg.jpg' %}");
            background-size: 100% 100%;
            background-repeat: no-repeat;
            background-attachment: fixed;
            height: 100vh;
            width: auto;
            margin: 0;
            padding: 10px;
            
        }
form{
    background-color:rgb(280,280,280,0.3);
    border-radius:10px;
    padding:30px;
    width:100%
}
input{
    border-color:navy;
    color:navy;
    border-radius:20px;
}
    </style>
</head>
<body></br></br>
    <img src="{% static 'intro/profile.png' %}" alt="Profile" class="profile-img" style="height:30%; width:30%;">
    <div class="container">
        <h2 class="text-center">QR Data Form</h2>
        <form id="inputForm" method="post" action="{% url 'generate_qr' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" class="form-control" id="age" name="age" required>
            </div>
            <div class="form-group">
                <label for="gender">Gender:</label>
                <select class="form-control" id="gender" name="gender" required>
                    <option value="">Select Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="form-group">
                <label for="address">Address:</label>
                <input type="text" class="form-control" id="address" name="address" required>
            </div>
            <div class="form-group">
                <label for="contact">Contact:</label>
                <input type="text" class="form-control" id="contact" name="contact" required>
            </div>
            <div class="form-group">
                <label for="fname">Father's Name:</label>
                <input type="text" class="form-control" id="fname" name="fname" required>
            </div>
            <div class="form-group">
                <label for="mname">Mother's Name:</label>
                <input type="text" class="form-control" id="mname" name="mname" required>
            </div>
            <div class="form-group">
                <label for="hobbies">Hobbies:</label>
                <input type="text" class="form-control" id="hobbies" name="hobbies" required>
            </div>
            <div class="form-group">
                <label for="skills">Skills:</label>
                <input type="text" class="form-control" id="skills" name="skills" required>
            </div>
            <div class="form-group">
                <label for="work">Work:</label>
                <input type="text" class="form-control" id="work" name="work" required>
            </div>
            <div class="form-group">
                <label for="education">Education:</label>
                <input type="text" class="form-control" id="education" name="education" required>
            </div><div class = 'btnCental'>
            <button type="submit" class="btn" id = 'but'>Submit</button>
            </div>
        </form>
    </div></br></br></br></br></br></br>
    <footer class="footer">
        <p>Â© 2024 Kodukulla Phani Kumar Sharma. All rights reserved.</p>
    </footer>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
